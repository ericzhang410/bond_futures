<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond's Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent: #7c3aed;
            --accent-light: #a78bfa;
            --border: #2d3748;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow-x: hidden;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--bg-secondary);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 32px;
            border-bottom: 1px solid var(--border);
            justify-content: flex-start;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main Container */
        .main-container {
            height: calc(100vh - 60px);
            overflow-y: auto;
            padding: 48px 32px;
        }

        /* Ticker Grid */
        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        .ticker-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
        }

        .ticker-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2);
        }

        .ticker-chart {
            width: 100%;
            height: 240px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chart-container {
            width: 100%;
            height: 100%;
        }

        .ticker-info {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ticker-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }

        .ticker-header {
            flex: 1;
        }

        .ticker-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .ticker-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .ticker-date {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: right;
            white-space: nowrap;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            color: #f87171;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>

<!-- Top Navigation -->
<div class="top-nav">
    <div class="logo">Bond's Dashboard</div>
</div>

<!-- Main Container -->
<div class="main-container">
    <!-- Ticker Grid -->
    <div class="ticker-grid" id="ticker-grid">
        <!-- Ticker cards will be generated here -->
    </div>
</div>

<script>
const TICKERS = [
    { symbol: 'TUZ5', name: 'Two Year', subtitle: '2 Year' },
    { symbol: 'FVZ5', name: 'Five Year', subtitle: '5 Year' },
    { symbol: 'TYZ5', name: 'Ten Year', subtitle: '10 Year' }
];

// Format date as MM/DD/YYYY
function formatDate(dateStr) {
    const [year, month, day] = dateStr.split('-');
    return `${month}/${day}/${year}`;
}

async function generateTickerCards() {
    const grid = document.getElementById('ticker-grid');
    grid.innerHTML = '';
    
    for (const ticker of TICKERS) {
        const card = document.createElement('a');
        card.href = `/dashboard?ticker=${ticker.symbol}`;
        card.className = 'ticker-card';
        
        card.innerHTML = `
            <div class="ticker-chart" id="chart-container-${ticker.symbol}">
                <div class="loading" id="loading-${ticker.symbol}">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
                <div class="chart-container" id="chart-${ticker.symbol}" style="display: none;"></div>
            </div>
            <div class="ticker-info">
                <div class="ticker-footer">
                    <div class="ticker-header">
                        <div class="ticker-name">${ticker.symbol}</div>
                        <div class="ticker-subtitle">${ticker.subtitle}</div>
                    </div>
                    <div class="ticker-date" id="date-${ticker.symbol}"></div>
                </div>
            </div>
        `;
        
        grid.appendChild(card);
        loadTickerChart(ticker.symbol);
    }
}

async function loadTickerChart(ticker) {
    try {
        console.log(`Loading chart for ${ticker}...`);
        
        // Fetch trading days for this specific ticker
        const tradingDaysResponse = await fetch(`/api/trading-days?ticker=${ticker}`);
        
        if (!tradingDaysResponse.ok) {
            showError(ticker, 'Data unavailable');
            console.error(`Trading days request failed for ${ticker}:`, tradingDaysResponse.status);
            return;
        }
        
        const tradingDaysData = await tradingDaysResponse.json();
        console.log(`${ticker} trading days:`, tradingDaysData.trading_days.length);
        
        if (!tradingDaysData.trading_days || tradingDaysData.trading_days.length === 0) {
            showError(ticker, 'No data');
            return;
        }
        
        // Get just the latest date
        const latestDate = tradingDaysData.trading_days[tradingDaysData.trading_days.length - 1];
        
        console.log(`${ticker} latest date:`, latestDate);
        
        // Update the date display
        const dateElement = document.getElementById(`date-${ticker}`);
        if (dateElement) {
            dateElement.textContent = formatDate(latestDate);
        }
        
        // Fetch chart data for just that day
        const chartResponse = await fetch(
            `/api/chart-data?selection_mode=calendar&ticker=${ticker}&start_date=${latestDate}&end_date=${latestDate}&agg_mode=none`
        );
        
        if (!chartResponse.ok) {
            showError(ticker, 'Chart failed');
            console.error(`Chart request failed for ${ticker}:`, chartResponse.status);
            return;
        }
        
        const chartData = await chartResponse.json();
        console.log(`${ticker} chart data:`, chartData);
        
        if (chartData.data && chartData.data.traces && chartData.data.traces.length > 0) {
            // Create a clean chart snapshot with just time on x-axis
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                showlegend: false,
                margin: { l: 35, r: 15, t: 10, b: 35 },
                xaxis: {
                    showgrid: true,
                    gridcolor: 'rgba(255,255,255,0.05)',
                    zeroline: false,
                    showticklabels: true,
                    tickformat: '%H:%M',
                    tickangle: 0,
                    tickfont: { size: 9 },
                    type: 'date',
                    range: ['2000-01-01 18:00:00', '2000-01-02 17:59:00']
                },
                yaxis: {
                    showgrid: true,
                    gridcolor: 'rgba(255,255,255,0.05)',
                    zeroline: false,
                    showticklabels: true,
                    tickfont: { size: 9 }
                },
                font: {
                    size: 9,
                    color: '#9ca3af',
                    family: '-apple-system, BlinkMacSystemFont, "Trebuchet MS", Roboto, Ubuntu, sans-serif'
                },
                hovermode: false
            };
            
            // Use all traces with clean styling
            const traces = chartData.data.traces.map((trace, index) => ({
                ...trace,
                line: {
                    width: 1.2
                },
                opacity: 0.75,
                hoverinfo: 'y'
            }));
            
            const chartElement = document.getElementById(`chart-${ticker}`);
            const loadingElement = document.getElementById(`loading-${ticker}`);
            
            // Hide loading, show chart
            loadingElement.style.display = 'none';
            chartElement.style.display = 'block';
            
            Plotly.newPlot(
                `chart-${ticker}`,
                traces,
                layout,
                {
                    responsive: true,
                    displayModeBar: false,
                    staticPlot: false
                }
            );
        } else {
            showError(ticker, 'No chart data');
        }
    } catch (error) {
        console.error(`Error loading ${ticker}:`, error);
        showError(ticker, 'Error');
    }
}

function showError(ticker, message) {
    const loadingElement = document.getElementById(`loading-${ticker}`);
    if (loadingElement) {
        loadingElement.innerHTML = `
            <div style="color: #f87171; font-size: 12px;">
                ${message}
            </div>
        `;
    }
}

document.addEventListener('DOMContentLoaded', generateTickerCards);
</script>

</body>
</html>
