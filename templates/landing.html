<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Futures Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a1628;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .chart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.35;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .search-input {
            border: none;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .products-dropdown {
            position: relative;
        }

        .products-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .products-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .products-btn.active {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            padding: 15px;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeInDown 0.3s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            user-select: none;
        }

        .dropdown-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            position: relative;
            z-index: 10;
            padding: 40px;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 64px;
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .benefit-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 15px;
            }

            .nav-center {
                position: relative;
                left: 0;
                transform: none;
            }

            .hero h1 {
                font-size: 40px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-background">
        <canvas id="chartCanvas" class="chart-canvas"></canvas>
    </div>

    <nav>
        <div class="logo">Bond's Dashboard</div>
        
        <div class="nav-center">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search (Ctrl+K)">
            </div>
            
            <div class="products-dropdown">
                <button class="products-btn" id="productsBtn">Products</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item clickable" data-url="/dashboard">TUZ5</div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Look first / Then leap.</h1>
            <p>The best trades require research, then commitment.</p>
            
            <div class="cta-section">
                <button class="btn-primary" onclick="window.location.href='/dashboard'">Get started for free</button>
                <span class="benefit-text">No credit card needed</span>
            </div>
        </div>
    </section>

    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim().toUpperCase();
                if (searchTerm === 'TUZ5') {
                    window.location.href = '/dashboard';
                }
                searchInput.value = '';
            }
        });

        // Dropdown toggle
        const productsBtn = document.getElementById('productsBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        productsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
            productsBtn.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            const isOutsideDropdown = !e.target.closest('.products-dropdown');
            if (isOutsideDropdown) {
                dropdownMenu.classList.remove('show');
                productsBtn.classList.remove('active');
            }
        });

        dropdownMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Handle clickable dropdown items - Navigate to /dashboard
        document.querySelectorAll('.dropdown-item.clickable').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const url = item.getAttribute('data-url');
                if (url) {
                    console.log('Navigating to:', url);  // DEBUG
                    window.location.href = url;
                }
            });
        });

        // Animated background
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class CandleBar {
            constructor(x, baseY, index) {
                this.x = x;
                this.baseY = baseY;
                this.index = index;
                this.width = 10;
                this.time = 0;
                this.generateNewBar();
            }

            generateNewBar() {
                this.height = Math.random() * 80 + 20;
                this.isGreen = Math.random() > 0.5;
                this.color = this.isGreen ? 'rgba(0, 255, 150, 0.7)' : 'rgba(255, 50, 100, 0.7)';
            }

            update(globalTime) {
                this.time = globalTime;
                const subtleWave = Math.sin(globalTime * 0.3 + this.index * 0.2) * 8;
                this.yOffset = subtleWave;
            }

            draw() {
                const y = this.baseY + this.yOffset;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width / 2, y - this.height / 2, this.width, this.height);
            }
        }

        let candlesticks = [];
        let globalTime = 0;
        const spacing = 25;
        const baseY = canvas.height / 2;
        let updateCounter = 0;
        const updateInterval = 120;

        function generateCandlesticks() {
            candlesticks = [];
            const count = Math.ceil(canvas.width / spacing) + 5;
            for (let i = 0; i < count; i++) {
                candlesticks.push(new CandleBar(i * spacing, baseY, i));
            }
        }

        generateCandlesticks();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.lineWidth = 1;
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            globalTime += 0.01;

            updateCounter++;
            if (updateCounter >= updateInterval) {
                updateCounter = 0;
                candlesticks.forEach(candle => {
                    candle.generateNewBar();
                });
            }

            candlesticks.forEach((candle) => {
                candle.update(globalTime);
                candle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            generateCandlesticks();
        });
    </script>
</body>
</html>
